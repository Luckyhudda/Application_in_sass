<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Me Form</title>
    <link rel="stylesheet" href="./css/script.css">
</head>
<body>
   <div class="application">
     <header class="header">
        <h1 class="heading">Application for permission to date me</h1>
        <p class="notice"><span class="note">Note : </span>The Form is to be completed at least 21 days prior.</p>
    </header>
   <main class="mainSection">
    <h2 class="detail">Personal Details</h2>
    <form action="#" class="form">
        <label for="userName">
            Name : 
            <input type="text" name="user" id="userName" placeholder="Enter your name here">
        </label>
        <label for="userEmail">
            Email : 
            <input type="email" name="user" id="userEmail" placeholder="Enter your email here">
        </label>
        <label for="userAddress">
            Address : 
            <input type="text" name="user" id="userAddress" placeholder="Enter your address here">
        </label>
        <label for="userphone">
            Phone Number : 
            <input type="number" name="user" id="userphone" placeholder="Enter your phone number here">
        </label>
        <label for="userIQ">
            IQ : 
            <input type="text" name="user" id="userIQ" placeholder="Enter your IQ here">
        </label>
        <label for="#" class="gender">Gender:
            <input type="radio" name="gender" value="male" id="gender"> Male
            <input type="radio" name="gender" value="female" id="gender"> Female
        </label>
        <label for="date">Date of Proposed Outing
            <input type="date" name="" id="date">
        </label>
        <div class="checks">
            <p class="check_heading">
                Check all that apply
            </p>
            <label for="#">
                <p><input type="checkbox" name="" id="check"> I love pets</p>
                <p><input type="checkbox" name="" id="check"> I have children</p>
               <p> <input type="checkbox" name="" id="check"> Date at Public location</p>
                <p><input type="checkbox" name="" id="check">I work Full-time</p>
               <p> <input type="checkbox" name="" id="check">My parents are rich</p>
                <p><input type="checkbox" name="" id="check">Have fun without judging</p>
            </label>
        </div>
        <div class="essay">
            <p class="essayHeading">Essay</p>
            <p class="essay__para">In 50 words or more,explain why youwant to date me</p>
            <label for="#">
                <textarea name="" id="essay" cols="45" rows="10" placeholder="Enter your reasons why..."></textarea>
            </label>
        </div>
    </form>
    <button class="btn">Send Your Application</button>
   </main>
   </div>
</body>
</html>
